<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Name Drawing Application</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    canvas {
        border: 1px solid #000;
        margin: 20px auto;
    }
    form {
        margin: 20px auto;
    }
</style>
</head>
<body>
<h1>Name Drawing Application</h1>

<canvas id="nameCanvas" width="400" height="200"></canvas>

<form id="inputForm">
    <label for="name">Enter Your Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="fontStyle">Choose Font Style:</label>
    <select id="fontStyle" name="fontStyle">
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
        <option value="Verdana">Verdana</option>
        <option value="Impact">Impact</option>
    </select><br><br>
    
    <label for="color">Choose Font Color:</label>
    <input type="color" id="color" name="color" value="#000000"><br><br>
    
    <button type="submit">Draw Name</button>
</form>

<script>
    document.getElementById('inputForm').addEventListener('submit', function(event) {
        event.preventDefault();
        drawName();
    });

    function drawName() {
        var canvas = document.getElementById('nameCanvas');
        var ctx = canvas.getContext('2d');
        
        var name = document.getElementById('name').value;
        var fontStyle = document.getElementById('fontStyle').value;
        var color = document.getElementById('color').value;
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = '30px ' + fontStyle;
        ctx.fillStyle = color;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(name, canvas.width/2, canvas.height/2);
    }
</script>

</body>
</html>
