<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input placeholder="Enter first number" type="number" id="number1">
    <input placeholder="Enter operator " type="text" id="operator">
    <input placeholder="Enter second number" type="number" id="number2">
    <button id="calculate">Calculate</button>
    <p id="result"></p>

    <script>
        document.querySelector("#calculate").addEventListener('click', () => {

            let value1 = parseFloat(document.querySelector("#number1").value);
            let value2 = parseFloat(document.querySelector("#number2").value);
            let operator = document.querySelector("#operator").value;

            let result;

            if (operator === '+') {
                result = value1 + value2;
            } else if (operator === '-') {
                result = value1 - value2;
            } else if (operator === '*') {
                result = value1 * value2;
            } else if (operator === '/') {
                if (value2 !== 0) {
                    result = value1 / value2;
                } else {
                    result = "Error: Division by zero";
                }
            } else {
                result = "Invalid operator";
            }

            document.querySelector("#result").innerHTML = "Result: " + result;
        });
    </script>
</body>
</html>
